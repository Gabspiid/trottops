<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrottOps</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React, { useState, useEffect } from "https://cdn.skypack.dev/react";
      import ReactDOM from "https://cdn.skypack.dev/react-dom";

      const App = () => {
        const images = [
          "man-riding-electric-scooter-around-city.jpg",
          "pexels-g-force-bike-95411088-15648070.jpg.jpeg"
        ];

        const [current, setCurrent] = useState(0);

        useEffect(() => {
          const interval = setInterval(() => {
            setCurrent((prev) => (prev + 1) % images.length);
          }, 5000);
          return () => clearInterval(interval);
        }, []);

        return React.createElement(
          'div', 
          { className: 'bg-gray-900 text-white min-h-screen font-sans' },
          React.createElement(
            'section', 
            { className: 'relative w-full h-screen overflow-hidden' },
            React.createElement('img', {
              src: images[current],
              alt: 'TrottOps',
              className: 'absolute inset-0 w-full h-full object-cover transition-opacity duration-1000'
            }),
            React.createElement('div', { 
              className: 'absolute inset-0 bg-blue-900 bg-opacity-40' 
            }),
            React.createElement(
              'div', 
              { className: 'relative z-10 h-full flex flex-col justify-center items-center text-center px-4' },
              React.createElement(
                'h2', 
                { className: 'text-4xl md:text-5xl font-extrabold mb-4' }, 
                'Gestion complète. Sans stress.'
              ),
              React.createElement(
                'p', 
                { className: 'text-lg text-gray-200 mb-6 max-w-xl' },
                'TrottOps s\'occupe de toutes les opérations de gestion locative de vos trottinettes : recharge, maintenance, sécurité, et gestion client.'
              ),
              React.createElement(
                'a', 
                { 
                  href: '#contact', 
                  className: 'inline-block bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-xl text-white font-semibold transition' 
                }, 
                'Demander un devis'
              )
            )
          )
        );
      };

      ReactDOM.render(React.createElement(App), document.getElementById("root"));
    </script>
  </body>
</html>
